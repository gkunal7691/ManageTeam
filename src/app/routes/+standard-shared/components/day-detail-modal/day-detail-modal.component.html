<div class="modal fade dayDetailModal pl-2 pr-2" aria-hidden="true">
  <div [ngClass]="modalCenter == true ? 'modal-dialog modal-dialog-centered' : 'modal-dialog modal-width m-0 mb-3'"
    class="modal-lg">
    <app-day-modal-content [currentUserId]="currentUserId" [userList]="userList" [showRecentDate]="recentDateClicked"
    [allTasksList]="taskList" (updateTaskList)="getUpdatedTaskList()"></app-day-modal-content>
  </div>
</div>

<app-move-to-completed-modal></app-move-to-completed-modal>
<app-move-to-next-date-modal></app-move-to-next-date-modal>

<ng-template #toolTipTimeTemplate>
  <p>Spent Time : {{orginalSpentTime | customDate }}</p>
  <p>Estimated Time : {{estimatedTime | customDate }}</p>
  <p>Total Time : {{480 | customDate}}</p>
</ng-template>

<ng-template #toolTipTaskTemplate>
  <p>Completed Tasks : {{completedTaskList.length}}</p>
  <p>In Progess Tasks : {{progressTaskList.length}}</p>
  <p>Planned Tasks : {{plannedTaskList.length}}</p>
</ng-template>

<app-task-modal [currentUserId]="currentUserId" [userList]="userList" [showDate]="_date" [editTask]="taskValue"
  [editBtn]="edit" (showTask)="getupadtedTask()" [allTasksList]="taskList">
</app-task-modal>
