<div class="content-heading">
  <div class="row w-100">
    <div class="col-6">
      All Employees
      <small>View and search for employees throughout the Organization.</small>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-8">
              <mat-form-field class="w-50">
                <input matInput (keyup)="search($event.target.value)" placeholder="Search">
              </mat-form-field>
            </div>
          </div>
          <div class="card card-default">
            <!-- Table -->
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let employeeList">{{employeeList?.id}} </td>
              </ng-container>

              <ng-container matColumnDef="employee">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
                <td mat-cell *matCellDef="let employeeList">
                  {{employeeList?.firstName}} {{employeeList?.lastName}} ({{employeeList?.email}})</td>
              </ng-container>

              <ng-container matColumnDef="lastLogin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login </th>
                <td mat-cell *matCellDef="let employeeList">{{employeeList?.lastLogin | date:longDate}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="">
                  <button class="btn btn-success" (click)="onViewClick(employeeList)">View</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
